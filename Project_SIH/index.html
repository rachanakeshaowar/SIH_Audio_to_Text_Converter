<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
  <title>Audio To Text</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/printThis/1.15.0/printThis.js"></script>
</head>
<body class="container pt-5 bg-dark">
  <h1 class="mt-4 text-light">RUN TIME VIRTUAL NOTES MAKER</h1>
  <div style="display: flex;justify-content:space-between;align-items: center;">
     <div class="mt-4" id="div_language">
      <div class="buttons">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Stop</button>
      </div>
      <h3 class="mb-3 text-light">SELECT ENGLISH ACCENT</h3>
      <div class="select">
        <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
